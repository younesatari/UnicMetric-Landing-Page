<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <title>Unicmetric</title>
</head>
<body>
   <!-- HEADER -->
   <header id="header" class="bg-primary">
      <div class="container">
         <!-- Navigation -->
         <nav class="navbar navbar-expand-md justify-content-between p-3">
            <a class="navbar-brand text-white font-weight-bold" href="#">Unicmetric</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav" type="button">
               <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="nav">
               <ul class="navbar-nav text-secondary">
                  <li class="nav-item mx-1">
                     <a class="nav-link text-center text-uppercase text-secondary" href="#">
                        For businesses
                     </a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link text-center text-uppercase text-secondary" href="#">
                        For investors
                     </a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link text-center text-uppercase text-secondary" href="#">
                        pricing
                     </a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link text-center text-uppercase text-secondary" href="#">
                        learn
                     </a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link text-center text-uppercase text-secondary" href="#">
                        sign up
                     </a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link text-center text-uppercase text-secondary login-btn" href="#">
                        log in
                     </a>
                  </li>
               </ul>
            </div>
         </nav>
         <!-- Hero -->
         <section id="hero">
            <div class="row text-center text-white">
               <div class="col-9 mx-auto">
                  <h1 class="display-5">See all your metrics in one place</h1>
                  <p class="lead text-secondary mb-5">Understand, share and improve the numbers that matter to your business</p>
                  <a class="btn btn-info text-uppercase text-white text-decoration-none btn-first m-1" href="#">Sign up for free</a>
                  <a class="btn text-uppercase text-white text-decoration-none btn-second m-1" href="#">learn more</a>
               </div>
            </div>
         </section>
      </div>
      <div class="row px-5 header-img d-lg-block d-none">
         <div class="col">
            <img class="img-fluid" src="img/hero.png">
         </div>
      </div>
   </header>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>
</html>
